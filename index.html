<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Blade Can Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Stellar Blade Can Tracker</h1>
                <div class="counter">
                    <span id="counter">0</span> / 49 lattine raccolte
                </div>
            </div>
            
            <nav class="filter-nav">
                <h3>Filtra per regione</h3>
                <ul class="filter-list">
                    <li><button class="filter-btn active" data-region="All">Tutte</button></li>
                    <li><button class="filter-btn" data-region="Eidos 7">Eidos 7</button></li>
                    <li><button class="filter-btn" data-region="Xion">Xion</button></li>
                    <li><button class="filter-btn" data-region="Wasteland">Wasteland</button></li>
                    <li><button class="filter-btn" data-region="Matrix 11">Matrix 11</button></li>
                    <li><button class="filter-btn" data-region="Great Desert">Great Desert</button></li>
                    <li><button class="filter-btn" data-region="Spire 4">Spire 4</button></li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn btn-export" id="exportBtn">Esporta Salvataggio</button>
                <button class="btn btn-import" id="importBtn">Importa Salvataggio</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </main>
        
        <!-- Toast Notifications -->
        <div class="toast" id="toast"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
