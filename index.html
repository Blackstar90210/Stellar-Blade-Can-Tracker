<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Blade Can Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed header -->
    <header class="header">
        <div class="header-container">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="header-title">Stellar Blade Can Tracker</h1>
            <div class="header-counter">
                <span id="progressCounter">0/49 cans collected</span>
            </div>
        </div>
    </header>

    <!-- Sidebar for filters -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Region Filters</h3>
            <button class="sidebar-close" id="sidebarClose" aria-label="Close sidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="filter-group">
                <button class="filter-btn active" data-region="all">All (49)</button>
                <button class="filter-btn" data-region="Eidos 7">Eidos 7 (3)</button>
                <button class="filter-btn" data-region="Xion">Xion (8)</button>
                <button class="filter-btn" data-region="Wasteland">Wasteland (15)</button>
                <button class="filter-btn" data-region="Matrix 11">Matrix 11 (3)</button>
                <button class="filter-btn" data-region="Great Desert">Great Desert (16)</button>
                <button class="filter-btn" data-region="Spire 4">Spire 4 (4)</button>
            </div>
            
            <div class="save-controls">
                <div class="save-status" id="saveStatus">
                    <span class="save-indicator saved">Saved</span>
                </div>
                <button class="btn btn-export" id="exportBtn">Export Save</button>
                <button class="btn btn-import" id="importBtn">Import Save</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </div>
    </aside>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main content -->
    <main class="main-content" id="mainContent">
        <div class="cans-grid" id="cansGrid">
            <!-- Can cards will be generated dynamically -->
        </div>
    </main>

    <!-- Template for can cards -->
    <template id="canCardTemplate">
        <div class="can-card" data-id="" data-region="">
            <div class="can-header">
                <h3 class="can-name"></h3>
                <div class="can-region"></div>
            </div>
            <div class="can-location"></div>
            <div class="can-checkbox-container">
                <input type="checkbox" class="can-checkbox" id="">
                <label class="can-checkbox-label" for="">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-text">Collected</span>
                </label>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
